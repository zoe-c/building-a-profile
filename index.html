<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1> Sign Up</h1>
      <section class="form-content">

      <form action="get-user-profile-info.php" method="POST">
        <div class="prof-type">
          <label for="radio" >
            <input type="radio" id"radio" name="chooseone" value="admin">
            admin
          </label>
          <label for="radio">
            <input type="radio" id"radio" name="chooseone" value="personal" checked>
            personal
          </label>
          <label for="radio">
            <input type="radio" id"radio" name="chooseone" value="guest">
            guest
          </label>
        </div>

        <div class="user-info">
          <div class="left-info">
            <label for="name">name</label>
            <input type="text" id="name">
            <label for="password">password</label>
            <input type="password" id="password">
          </div>
          <div class="right-info">
            <label for="email">email</label>
            <input type="text" id="email">
            <label for="confirm-password">confirm-password</label>
            <input type="password" id="confirm-password">
          </div>
        </div>

        <div class="img-and-submit">
          <div class="profile-pic">
            <label for="file">profile picture</label>
            <input type="file" id="file">
          </div>
          <button type="submit" form="form1" value="sign up">sign up</button>
        </div>
      </section>

    </section>
  </div>
</body>
</html>
