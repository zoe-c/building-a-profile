<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <section class="form content">
      <h1> Sign Up</h1>
      <form>
        <div class="prof-type">
          <label for="radio" >
            <input type="radio" id"radio" name="chooseone" value="admin">
            admin
          </label>
          <label for="radio">
            <input type="radio" id"radio" name="chooseone" value="personal" checked>
            personal
          </label>
          <label for="radio">
            <input type="radio" id"radio" name="chooseone" value="guest">
            guest
          </label>
        </div>


        <div class="user-info">
          <label for="name">I'm a label</label>
          <input type="text" id="name">
          <label for="email">I'm a label</label>
          <input type="text" id="email">
          <label for="password">I'm a label</label>
          <input type="text" id="password">
          <label for="confirm-password">I'm a label</label>
          <input type="text" id="confirm-password">
        </div>


        <div class="profile-pic">
          <label for="file">profile picture</label>
          <input type="file" id="file">
        </div>
      </section>
    </section>
  </div>
</body>
</html>
